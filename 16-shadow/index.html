<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 300 // 100px

  function shadow(e) {
    // const width = hero.offsetWidth
    // const height = hero.offsetHeight
    const { offsetWidth: width, offsetHeight: height } = hero
    let { offsetX: x, offsetY: y } = e

    // console.log(this, e.target)
    if (this !== e.target) {
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }
    // check out explainer: https://github.com/dustinhsiao21/Javascript30-dustin/tree/master/16%20-%20Mouse%20Move%20Shadow
    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 tomato,
      ${-xWalk}px ${yWalk}px 0 aqua,
      ${yWalk}px ${-xWalk}px 0 lightgreen,
      ${-yWalk}px ${xWalk}px 0 gold    
    `
  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
